<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="add_product_form">
        <label for="product_sku">
          <span>Product SKU</span>
          <input type="text" name="product_sku" id="product_sku" />
        </label>
        <label for="product_name">
          <span>Product Name</span>
          <input type="text" name="product_name" id="product_name" />
        </label>
        <label for="product_price">
          <span>Product Price</span>
          <input type="text" name="product_price" id="product_price" />
        </label>
        <label for="product_quantity">
          <span>Product Quantity</span>
          <input type="text" name="product_quantity" id="product_quantity" />
        </label>
        <p class="submit">
          <input type="button" value="ADD PRODUCT" id="add_product" />
        </p>
      </div>
      <div id="notification">
        <div class="success" id="success">
          Product Added Successfully.<a href="#" id="close-success" class="close">X</a>
        </div>
        <div class="error" id="error">
          There is some problem.<a href="#" id="close-error" class="close">X</a>
        </div>
      </div>
      <div id="product_list"></div>
    </div>
    <p id="output"></p>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="myquery.js"></script>
</html
